<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <header class="light_font_weight edges">
      <div
        class="wrap_flexible_column wrap wrap_flexible flexible_justify_between"
      >
        <div>
          <h1 class="main-heading"></h1>
        </div>
        <div class="wrap_flexible wrap_flexible_column margin_top_s">
          <div>
            <ul class="packages wrap_flexible">
              <li
                class="packages__item packages__item_shape pseudo packages__item_green"
              >
                <span class="packages__name"></span>
              </li>
              <li
                class="packages__item packages__item_shape pseudo packages__item_lightgreen"
              >
                <span class="packages__name"></span>
              </li>
              <li
                class="packages__item packages__item_shape pseudo packages__item_yellow"
              >
                <span class="packages__name"></span>
              </li>
            </ul>
          </div>
          <div class="packages__button">
            <button class="button button_blue">Upgrade now</button>
          </div>
        </div>
      </div>
    </header>
    <nav class="navigation edges no_padding">
      <div class="wrap wrap_flexible wrap_flexible_column">
        <div class="navigation__links">
          <a class="navigation__links_text_style" href="#"></a>
        </div>
        <div class="navigation__links">
          <a class="navigation__links_text_style" href="#"></a>
        </div>
        <div class="navigation__links navigation__links_active">
          <a class="navigation__links_text_style" href="#"></a>
        </div>
      </div>
    </nav>
    <main class="edges">
      <div class="systems">
        <div class="scrollable-width">
          <h4 class="light_font_weight">Systems</h4>
        </div>
        <div class="wrap systems-table scrollable-width">
          <div
            class="wrap_flexible systems-table__heading flexible_justify_between"
          >
            <p class="flex_size_1 flex_big_flow light_font_weight">
              System name
            </p>
            <p class="flex_size_1 right-align right_distance_padding_l">ID</p>
            <p class="flex_size_1 left_distance_padding_s">Created date</p>
            <p class="flex_size_1 right-align right_distance_padding_l">
              Active licenses
            </p>
            <p class="flex_size_1 flex_big_flow"></p>
          </div>
          <div
            class="wrap_flexible system-table systems-table__data flexible_justify_between"
          >
            <p class="flex_size_1 flex_big_flow system-name">
              <span class="arrow-symbol">&#9660;</span>
            </p>
            <p
              class="flex_size_1 right-align right_distance_padding_l system-id"
            ></p>
            <p class="flex_size_1 left_distance_padding_s system-date"></p>
            <p
              class="flex_size_1 right-align right_distance_padding_l system-licenses"
            ></p>
            <div class="flex_size_1 flex_big_flow right-align">
              <button class="button systems-table__button button_accept">
                Add License
              </button>
              <button
                class="button systems-table__button button_reject left_distance_margin_xs"
              >
                Remove
              </button>
            </div>
          </div>
          <div
            class="wrap_flexible systems-table__heading systems__table__licenses flexible_justify_between"
          >
            <p class="flex_size_3">Licenses</p>
            <p class="flex_size_4">Expires</p>
          </div>
          <div
            class="rectangle wrap_flexible systems-table__data left_distance_margin_m flexible_justify_between systems-table_nested"
          >
            <p class="nested-system-name flex_size_3"></p>
            <p class="nested-system-date flex_size_3"></p>
            <p class="flex_size_1 right-align">Download</p>
          </div>
          <div
            class="rectangle wrap_flexible systems-table__data left_distance_margin_m flexible_justify_between systems-table_nested"
          >
            <p class="nested-system-name flex_size_3"></p>
            <p class="nested-system-date flex_size_3"></p>
            <p class="flex_size_1 right-align">Download</p>
          </div>
          <div
            class="wrap_flexible systems-table__heading systems-table__heading_second flexible_justify_between"
          >
            <p class="flex_size_1 flex_big_flow light_font_weight"></p>
            <p class="flex_size_1 right_distance_padding_l"></p>
            <p class="flex_size_1 left_distance_padding_s">Created date</p>
            <p class="flex_size_1 right-align right_distance_padding_l">
              Active licenses
            </p>
            <p class="flex_size_1 flex_big_flow"></p>
          </div>
          <div
            class="wrap_flexible system-table systems-table__data systems-table__data_last flexible_justify_between"
          >
            <p class="flex_size_1 flex_big_flow system-name">
              <span class="arrow-symbol">&#9658;</span>
            </p>
            <p
              class="flex_size_1 right-align right_distance_padding_l system-id"
            ></p>
            <p class="flex_size_1 left_distance_padding_s system-date"></p>
            <p
              class="flex_size_1 right-align right_distance_padding_l system-licenses"
            ></p>
            <div class="flex_size_1 flex_big_flow right-align">
              <button class="button systems-table__button button_accept">
                Add License
              </button>
              <button
                class="button systems-table__button button_reject left_distance_margin_xs"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="upload-file edges no_margin">
        <div class="upload-file__heading">
          <h4 class="light_font_weight">Add System</h4>
        </div>
        <div class="upload-file__input">
          <div class="upload-file__input_download_icon">
            <span class="down-arrow">&#8595;</span>
          </div>
          <div class="upload-file__input_text">
            <label class="upload-file__label" for="upload">
              <span class="blue-text">Choose a file</span>
              to upload or drag it here <br />
              (jpg, png, max size 5mb)
            </label>
            <input type="file" id="upload" class="upload-file__input_hidden" />
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
